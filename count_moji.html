<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" 
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- 本番バージョン、サイズと速度のために最適化されています -->
	<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
	<title> 文字数カウント君</title>
</head>

<body class="">
<div  class="container">
	<hr>
	<h1 class="display-5">文字数カウント</h1>
	<hr>
	<div id="app">
		<textarea v-model.trim="message"></textarea>
		<p>入力した文字数：{{message.length}}
		
		<span V-if="message.length<100">不足の文字数：{{100-message.length}}</span>

		<span v-else>超過した文字数：{{message.length-100}}</span>
		<span class="square_btn" v-on:click="removetext()">削除</span></p>
	</div>
</div>
<script>
var vm = new Vue({
	el: '#app',
	data: { message: ''},
	methods: {
		//テキストボックス値削除
		removetext: function() {
			this.message = '';
		}
	}
});
</script>
<style>
body {
	text-align: center;
}

textarea {
	width: 80%;
	height: 120px;
	border: 2px #ccc solid;
	border-radius: 10px;
	padding: 10px;
	font-size: 18px;
}

span {
	margin-left: 10%;
}

.square_btn {
	display: inline-block;
	padding: 0.3em 1em;
	text-decoration: none;
	color: #67c5ff;
	border: solid 2px #67c5ff;
	border-radius: 3px;
	transition: .4s;
}

.square_btn:hover {
	background: #67c5ff;
	color: white;
}
</style >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
